<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checker</title>
    <link rel="shortcut icon" href="../checker/midia/compare.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><a href="home.html" id="checker"> CHECKER </a></header>
    <main>
        <div id="opc">
            <a id="h1">Escolha uma das opções abaixo: </a> <br>
            <input type="radio" id="botao1" value="comparar" name="opc" onclick="opc()"><label for="botao1">Comparar Textos</label><br>
            <input type="radio" id="botao2" value="checar" name="opc" onclick="opc()"><label for="botao2">Checar Tamanho</label>
        </div>
        <div id="compara">
            <div id="case">
            <br><a>Case-Sensitive?</a><input type="checkbox" id="check" onclick="tam()"><br></div>
            <textarea class="msg" cols="35" id="texto1" rows="8" onkeyup="tam()"></textarea>
            <p id="resposta"></p>
            <textarea class="msg" cols="35" id="texto2" rows="8" onkeyup="tam()"></textarea><br>
            <button id="botao" onclick="clearText()" >Limpar</button>

        </div>
        
        <div id="checa">
            <div id="tam">
                <br><a>Digite o Tamanho Máximo do Texto: </a><input class="input" id="tamMax" type="text" onkeyup="conferirTam()" > <br>
                <a>Possui Saida?</a>
                <input type="radio" id="botao3" value="sim" name="opc2" onclick="saida()"> <label for="botao3">Sim</label>
                <input type="radio" id="botao4" value="nao" name="opc2" onclick="saida()"> <label for="botao4label">Não</label>
            </div>
            <textarea class="msg" cols="35" rows="8" id="texto3" placeholder="Digite o Texto Aqui" onkeyup="conferirTam()"></textarea> <br>
            
            <a>Tamanho Atual: </a>
            <a id="res">0</a>
            <a > / 100000</a> <br>
            <a>Status: </a>
            <a id="status"></a> <br>
            <a>Tamanho Atual Sem Espaços: </a>
            <a id="esp">0</a> <br>
            <div id="out">
                <textarea class="msg" cols="35" id="texto4" rows="8" placeholder="Saída" readonly></textarea> <br>
                <a>Selecione o Tipo de Saída: </a><br>
                <!--<input type="radio" value="none" id="botao5" name="opc3" onclick="tipo()" checked> <a>None</a>-->
                <input type="radio" value="upc" id="botao6" name="opc3" onclick="tipo()"> <label for="botao6">UPPERCASE</label>
                <input type="radio" value="low" id="botao7" name="opc3" onclick="tipo()"> <label for="botao7">lowercase</label>
                <input type="radio" value="cap" id="botao8" name="opc3" onclick="tipo()"> <label for="botao8">Capitalize</label> <br>
                <button id="botao" onclick="tipo()">Atualizar</button>

            </div>
            <button id="botao" onclick="clearText2()">Limpar</button>

        </div>

    </main>
    <footer>
        <div id="rodape">
            <a id="fontrodape">Desenvolvido por Otávio Malta&nbsp</a>
            <a href="https://github.com/OtavioMalta" target="_blank"><img src="midia/git.png" alt="GitHub" width="10px" class="git" class="branco"></a>
            <a href="https://github.com/OtavioMalta" target="_blank"><img src="midia/25231.png" alt="GitHubp" width="10px" class="git" class="preto"></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
