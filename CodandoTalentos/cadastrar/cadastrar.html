    <title>Cadastre-se</title>
    <link rel="shortcut icon    " href="../midia/fiocruz.png">

    <header>
        <div id="container"><a href="../tela_login/login.html" rel="prev"><img src="../midia/arrow.ico"  alt="back" width="15"></a></div>

    </header>
    <div id="cadastrar">
        <h1 style="text-align: center;">Cadastro de Usuário</h1>
        <p>Nome Completo:</p>
        <input type="text" name="name" id="cad" class="editar" placeholder="Digite seu nome" class="caixa" required>
        <p>Email:</p>
        <input type="text" name="Email" id="cad" placeholder="Digite seu Email" class="caixa" required>
        <p>Matrícula:</p>
        <input type="text" name="number" id="cad" placeholder="Digite sua matrícula" class="caixa" required>
        <p>Senha:</p>
        <input type="text" name="Password" id="cad" class="editar" placeholder="Digite sua senha" class="caixa" required>
        <p>Confirmar Senha:</p>
        <input type="text" name="Password" id="cad" placeholder="Confirme sua senha" class="caixa" required><br><br>
        <button style="width: 6em; height: 2.5em;">Cadastrar</button>

    </div>
